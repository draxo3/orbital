<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbital Executor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Verification Overlay -->
  <div id="browserVerify" class="browser-verify-overlay">
    <div id="verifyStep" class="browser-verify-content">
      <h1 class="bv-title">Orbital.exe</h1>
      <h2 class="bv-subtitle" id="bvSubtitle">
        Verifying your browser. This may take a few seconds.
      </h2>
      <div class="bv-check" id="bvCheckBox">
        <div class="bv-spinner"></div>
        <span class="bv-verifying" id="bvVerifyingText">Checking browser...</span>
        <div class="bv-powered">
          <span style="font-size:1.2em;vertical-align:middle;letter-spacing:1px;font-weight:600;color:#ffa500">
            <svg style="width:1.4em;height:1.4em;vertical-align:middle;margin-right:0.3em" viewBox="0 0 32 24"><ellipse cx="16" cy="12" rx="16" ry="12" fill="#ffa500"><animate attributeName="opacity" values="1;.45;1" dur="2.1s" repeatCount="indefinite"/></ellipse></svg>
            ORBITAL SHIELD
          </span>
          <div class="bv-privacy">Privacy &nbsp;|&nbsp; Terms</div>
        </div>
      </div>
      <div class="bv-desc" id="bvDesc">
        Orbital.exe must check your connection security before you can proceed.
      </div>
    </div>
  </div>
